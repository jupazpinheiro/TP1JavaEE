<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h2>Cadastro de usuários </h2>
	<form action="aluno" method ="post" class="form-style-5">
		<fieldset>
		<legend><span class="number">1</span> Informações pessoais: </legend>
		<input type="text" name="nome" placeholder="Nome *">
		<input type="email" name="email" placeholder="E-mail *">
		<input type="password" name="pass" placeholder="Senha ">
		
		<textarea name="obs" placeholder="Observações"></textarea>
			<select id="regiao" name="regiao">
				<optgroup label="Regiões">
  					<option value="norte">Norte</option>
  					<option value="nordeste">Nordeste</option>
  					<option value="sul">Sul</option>
  					<option value="sudeste">Sudeste</option>
  					<option value="centrooeste">Centro-Oeste</option>
				</optgroup>
			</select>
		</fieldset> 
		<fieldset>
		<legend><span class="number">2</span> Curso: </legend>
		<p>
			<input type="radio" name="curso" value="D">Desenho
			<input type="radio" name="curso" value="P">Pintura
			<input type="radio" name="curso" value="M">Fotografia

		</p>
		
		<p>
			<input type="checkbox" name="disciplina" value="distancia">Distância
			<input type="checkbox" name="disciplina" value="presencial">Presencial
			<input type="checkbox" name="disciplina" value="misto">Misto
 
		</p>
		
		<h3>
			<button type="submit">Cadastrar</button>
		</h3>

		</fieldset>



	</form>
</body>
</html>
